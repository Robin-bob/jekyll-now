---
layout: default
---

<!-- Intro -->
  <section id="intro">
    <header>
      <h2>Виктор Макоед</h2>
      <p>Привет, я фронтенд разработчик. Это мой блог о разработке, путешествиях, музыке и обо всем, что мне показалось интересным.</p>
    </header>
  </section>
<!-- end Intro -->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
