<!-- Intro -->
  <section id="intro">
    <header>
      <h2>да, это - Блог</h2>
      <p>но это не значит, что я блогер, ок?</p>

<!-- end Intro -->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
